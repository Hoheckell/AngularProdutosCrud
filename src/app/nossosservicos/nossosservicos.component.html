<div class="container " style="display: flex;flex-direction: row;flex-wrap: wrap;padding-top: 82px;">
 <div class="card col-md-4" *ngFor="let servico of services">
  <img [src]="'../../assets/images/'+servico.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{servico.nome}}</h5>
    <p class="card-text">{{servico.descricao}}</p>
    <a *ngIf="loggedUser" href="#" class="btn btn-primary">Pesquisar</a>
  </div>
</div>
</div>
