<div class="container" style="max-width: 500px;">
  <h3 class="mb-3 mt-5 text-center">Update User</h3>

  <div class="form-group">
    <label>Nome:</label>
    <input type="text" [(ngModel)]="userObj.nome" class="form-control" placeholder="Name">
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="text" [(ngModel)]="userObj.email" class="form-control" placeholder="Email">
  </div>

  <div class="form-group">
    <label>Senha:</label>
    <input type="text" [(ngModel)]="userObj.password" class="form-control" >
  </div>

  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" (click)="updateUsuario(userObj.id, userObj)">Update User</button>
  </div>
</div>
